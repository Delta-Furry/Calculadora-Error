<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Errores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ffffff;
            color: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #2575fc;
            color: #fff;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Errores</h2>
        <label for="valorReal">Valor Real:</label>
        <input type="number" id="valorReal" step="any">
        <label for="valorAproximado">Valor Aproximado:</label>
        <input type="number" id="valorAproximado" step="any">
        <button onclick="calcularErrores()">Calcular Errores</button>
        <div class="result" id="resultado"></div>
        <div class="footer">
            <p>Desarrollado por:</p>
            <ul style="list-style-type: none; padding: 0;">
                <li>Chávez Vázquez Pablo Mauricio</li>
                <li>García Ruiz Brenda Alejandra</li>
                <li>González Tavera Evelyn Lucero</li>
                <li>Chávez Morán Cristopher Jesús</li>
            </ul>
            <p>Universidad Estatal del Valle de Ecatepec (UNEVE)</p>
            <p>Ingeniería en Comunicación Multimedia (ICM)</p>
        </div>
    </div>

    <script>
        function calcularErrores() {
            let vr = parseFloat(document.getElementById("valorReal").value);
            let va = parseFloat(document.getElementById("valorAproximado").value);
            
            if (isNaN(vr) || isNaN(va)) {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa valores válidos.";
                return;
            }

            let errorAbsoluto = Math.abs(vr - va);
            let errorRelativo = errorAbsoluto / Math.abs(vr);
            let errorPorcentual = errorRelativo * 100;

            document.getElementById("resultado").innerHTML = `
                Error Absoluto: ${errorAbsoluto.toFixed(4)}<br>
                Error Relativo: ${errorRelativo.toFixed(4)}<br>
                Error Porcentual: ${errorPorcentual.toFixed(2)}%`;
        }
    </script>
</body>
</html>
